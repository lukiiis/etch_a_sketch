<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto Mono">
</head>
<body>
    <div class="header">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div class="content">
        <div class="personalize-grid">
            <div class="color-change-div label-container">
                <label for="colorPicker">Choose color</label>
                <input type="color" name = "colorPicker" id="colorPicker">
            </div>
            <div class="personalize-button" id="rainbow">
                Toggle Rainbow
            </div>
            <div class="personalize-button" id="eraser">
                Toggle Eraser
            </div>
            <div class="personalize-button" id="clean">
                Clean Grid
            </div>
            <div class="slider-container label-container">
                <label for="slider">Choose grid size</label>
                <input type="range" min="16" max="64" value="16" class="slider" id="sliderID" name="slider">    
            </div>
        </div>
        <div class="grid">

        </div>
    </div>
    <div class="footer">
        Copyright &#169 lukiii
    </div>
</body>
</html>
